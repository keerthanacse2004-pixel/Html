<html>

        <form>
         <fieldset>
            <legend> <b>PERSONAL DETAILS</b>

            <label for=" password"> Password </label>
            <input type="password" placeholder="Enter Your Password" name="password" id="password" required><br><br>
            <label for="Date"> Date </label> 
            <input type="Date" placeholder="Enter Your Date" name="Date" id="Date" required> <br><br>
             <label for="tIME"> Time </label>
            <input type="Time" placeholder="Enter Your Time" name="Time" id="Time" required> <br><br>
            <label for="fileupload"> Upload Your File</label>
            <input type="file" accept=".pdf,.png,.ipg" placeholder="Upload Your File" required>
            <h2 style="color: rgb(96, 35, 131);"> Select Your Skillset</h2>
            <label for="check" >
                <input type="checkbox" value="Communication"> Technical
            </label><br><br>
            <label for="check" >
                <input type="checkbox" value="Communication"> TeamWork
            </label><br><br>
            <label for="check" >
                <input type="checkbox" value="Communication"> Problem Solving
            </label><br>
            <h2 style="color: rgb(96, 35, 131);"> Gender </h2>
            <label for radio>
                <input type="radio" value="Male" name="Male" id="Male">Male
            </label><br><br>
             <label for radio>
                <input type="radio" value="Female" name="Female" id="Female">Female
            </label><br>
            <h2 style="color: rgb(96, 35, 131);"> Select Your Language</h2>
            <select>
                <option value="Java"> Java</option>
                <option value="Python"> Python</option>
                <option value="C"> C </option>

            </select><br><br>
            <button> Submit</button> 
            <button> Reset </button>

        </form>

    </body>
</html>
